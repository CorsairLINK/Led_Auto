<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение файла стилей css -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/page-FRT-LH.css" rel="stylesheet">
    <!-- Название вкладки -->
    <title>FRT LH</title>
    <!-- Подключение иконочного шрифта Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Шапка сайта -->
        <div class="top">
            <!-- Надпись -->
            <div class="text">
                FRT LH
            </div>
            <!-- Кнопка подключения -->
            <button id="connect" type="button" class="button connect">
                <i class="fa fa-bluetooth-b"></i>
            </button>
            <!-- Кнопка назад -->
            <button onclick="document.location='index.html'" id="back" type="back" class="button gear">
                <i class="fa fa-reply"></i>
            </button>
        </div>
        <!-- Блок вывода цвета -->
        <button style="background: transparent" id="color" type="color" class="color"></button>
        <!-- Ползунок выбора КРАСНОГО цвета -->
        <div class="slidecontainer">
            <input type="range" min="0" max="255" value="0" class="slider slide-red" id="myRange-red">
            <output id="rangevalue-red" class="rangevalue-red">0</output>
        </div>
        <!-- Ползунок выбора ЗЕЛЕНОГО цвета -->
        <div class="slidecontainer">
            <input type="range" min="0" max="255" value="0" class="slider slide-green" id="myRange-green">
            <output id="rangevalue-green" class="rangevalue-green">0</output>
        </div>
        <!-- Ползунок выбора СИНЕГО цвета -->
        <div class="slidecontainer">
            <input type="range" min="0" max="255" value="0" class="slider slide-blue" id="myRange-blue">
            <output id="rangevalue-blue" class="rangevalue-blue">0</output>
        </div>
        <!-- Блок вывода информации -->
        <div id="terminal" class="terminal"></div>
    </div>
</body>
<!-- Подключение файла скрипта javaScript -->
<script src="js/main.js"></script>
<!-- Подключение файла скрипта javaScript -->
<script src="js/page-FRT-LH.js"></script>
</html>
