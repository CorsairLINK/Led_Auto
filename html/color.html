<!-- Блок вывода цвета -->
<button style="background: transparent" id="color" type="color" class="color"></button>
<!-- Ползунок выбора КРАСНОГО цвета -->
<div class="slidecontainer">
    <input type="range" min="0" max="255" value="{ALL_R}" class="slider slide-red" id="myRange-red">
    <output id="rangevalue-red" class="rangevalue">0</output>
</div>
<!-- Ползунок выбора ЗЕЛЕНОГО цвета -->
<div class="slidecontainer">
    <input type="range" min="0" max="255" value="{ALL_G}" class="slider slide-green" id="myRange-green">
    <output id="rangevalue-green" class="rangevalue">0</output>
</div>
<!-- Ползунок выбора СИНЕГО цвета -->
<div class="slidecontainer">
    <input type="range" min="0" max="255" value="{ALL_B}" class="slider slide-blue" id="myRange-blue">
    <output id="rangevalue-blue" class="rangevalue">0</output>
</div>
<!-- Блок вывода информации -->
<div id="terminal" class="terminal"></div>
