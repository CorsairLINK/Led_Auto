<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение файла стилей css -->
    <link href="styles.css" rel="stylesheet">
    <!-- Название вкладки -->
    <title>CarLight Mobile App</title>
    <!-- Подключение иконочного шрифта Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <!-- Подключение файла скрипта javaScript -->
    <script src="main.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Кнопка подключения -->
        <button id="connect" type="button">
            <i class="fa fa-bluetooth fa-2x"></i>
        </button>
        <!-- Кнопка отключения -->
        <button id="disconnect" type="button">
            <i class="fa fa-bluetooth fa-2x"></i>
        </button>
        <!-- Блок вывода информации -->
        <div id="terminal" class="terminal"></div>
        <form id="send-form">
        <!-- Блок ввода текста -->
        <input id="input" type="text">
        <!-- Кнопка отправить -->
        <button type="submit">
            <i class="fa fa-paper-plane fa-2x"></i>
        </button>
        </form>
        <!-- Блок вывода температуры -->
        <div id="temp" class="temp"></div>
        <!-- Кнопка LED -->
        <button id="led13" type="led13">
            LED13
        </button>
    </div>
</body>
</html>
