<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение файла стилей css -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bottom.css" rel="stylesheet">
    <link href="css/page-legs.css" rel="stylesheet">
    <link href="css/color.css" rel="stylesheet">
    <link href="css/settings.css" rel="stylesheet">
    <!-- Название вкладки -->
    <title>Car Light</title>
    <!-- Подключение иконочного шрифта Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Шапка -->
        <div class="top">
            <!-- Надпись -->
            <div id="text" class="text">Car Light</div>
            <!-- Блок вывода информации -->
            <div id="terminal" class="terminal"></div>
            <!-- Кнопка подключения -->
            <button id="connect" type="button" class="button connect">
                <i class="fa fa-bluetooth-b"></i>
            </button>
            <!-- Кнопка настройки -->
            <button id="gear" type="button" class="button gear">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <!-- Центральная часть -->
        <div id="center" class="center">
            
        </div>
        <!-- Нижняя часть -->
        <div class="bottom">
            <!-- Кнопка НОГИ -->
            <button id="legs-button" class="button-bottom legs">
                <i class="fa fa-hand-o-down"></i>
            </button>
            <!-- Кнопка ЛЕНТА -->
            <button id="lenta-button" class="button-bottom lenta">
                <i class="fa fa-yelp"></i>
            </button>
            <!-- Кнопка ПАНЕЛЬ -->
            <button id="panel-button" class="button-bottom panel">
                <i class="fa fa-tachometer"></i>
            </button>
            <!-- Кнопка ТЕМПЕРАТУРА -->
            <button id="temp-button" class="button-bottom temp">
                <i class="fa fa-thermometer-empty"></i>
            </button>
        </div>
    </div>
</body>
<!-- Подключение скрипов javaScript -->
<script src="js/main.js"></script> <!-- Основной код -->
<script src="js/bottom.js"></script> <!-- Обработка нижних кнопок -->
<script src="js/legs-button.js"></script> <!-- Обработка кнопок НОГИ -->
<script src="js/lenta.js"></script> <!-- Обработка кнопок ЛЕНТА -->
<script src="js/gear.js"></script> <!-- Обработка кнопки НАСТРОЙКИ -->
</html>
