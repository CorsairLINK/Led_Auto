<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение файла стилей css -->
    <link href="styles.css" rel="stylesheet">
    <!-- Название вкладки -->
    <title>CarLight Mobile App</title>
    <!-- Подключение иконочного шрифта Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Шапка сайта -->
        <div class="top">
            <!-- Надпись -->
            <div class="text">
                Car Light
            </div>
            <!-- Кнопка подключения -->
            <button id="connect" type="button" class="button connect">
                <i class="fa fa-bluetooth-b"></i>
            </button>
            <!-- Кнопка настройки -->
            <button id="disconnect" type="button" class="button gear">
                <i class="fa fa-cog"></i>
            </button>
        </div>
        <!-- Блок вывода информации -->
        <div id="terminal" class="terminal"></div>
        <!-- Фронт левый -->
        <button onclick="document.location='page-FRT-LH.html'" id="button-FRT-LH" type="button-FRT-LH" class="button2 FRT LH">
            FRT LH
        </button>
        <!-- Фронт правый -->
        <button id="button-FRT-LH" type="button-FRT-LH" class="button2 FRT RH">
            FRT RH
        </button>
        <!-- Тыл левый -->
        <button id="button-FRT-LH" type="button-FRT-LH" class="button2 RR LH">
            RR LH
        </button>
        <!-- Тыл правый -->
        <button id="button-FRT-LH" type="button-FRT-LH" class="button2 RR RH">
            RR RH
        </button>
    </div>
    <!-- Подключение файла скрипта javaScript -->
    <script src="main.js"></script>
</body>
</html>
