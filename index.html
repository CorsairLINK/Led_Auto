<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение файла стилей css -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/page-FRT-LH.css" rel="stylesheet">
    <!-- Название вкладки -->
    <title>CarLight Mobile App</title>
    <!-- Подключение иконочного шрифта Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Шапка сайта -->
        <div class="top">
            <!-- Надпись -->
            <div class="text">
                Car Light
            </div>
            <!-- Кнопка подключения -->
            <button id="connect" type="button" class="button connect">
                <i class="fa fa-bluetooth-b"></i>
            </button>
            <!-- Кнопка настройки -->
            <button id="disconnect" type="button" class="button gear">
                <i class="fa fa-cog"></i>
            </button>
        </div>
        <div id="center" class="center">
            <!-- Фронт левый -->
            <button onclick="document.location='page-FRT-LH.html'" id="button-FRT-LH" type="button-FRT-LH" class="button-center FRT LH">
                <div class="textButton">FRT LH</div>
            </button>
            <!-- Фронт правый -->
            <button onclick="document.location='page-FRT-RH.html'" id="button-FRT-LH" type="button-FRT-LH" class="button-center FRT RH">
                <div class="textButton">FRT RH</div>
            </button>
            <!-- Тыл левый -->
            <button onclick="document.location='page-RR-LH.html'" id="button-FRT-LH" type="button-FRT-LH" class="button-center RR LH">
                <div class="textButton">RR LH</div>
            </button>
            <!-- Тыл правый -->
            <button onclick="document.location='page-RR-RH.html'" id="button-FRT-LH" type="button-FRT-LH" class="button-center RR RH">
                <div class="textButton">RR RH</div>
            </button>
            <!-- Блок вывода информации -->
            <div id="terminal" class="terminal"></div>
        </div>
        <div class="bottom">
            <!-- Кнопка НОГИ -->
            <button id="legs-button" type="button" class="button-bottom legs">
                <i class="fa fa-hand-o-down"></i>
            </button>
            <!-- Кнопка ЛЕНТА -->
            <button id="lenta-button" type="button" class="button-bottom lenta">
                <i class="fa fa-yelp"></i>
            </button>
            <!-- Кнопка ПАНЕЛЬ -->
            <button id="panel-button" type="button" class="button-bottom panel">
                <i class="fa fa-tachometer"></i>
            </button>
            <!-- Кнопка ТЕМПЕРАТУРА -->
            <button id="temp-button" type="button" class="button-bottom temp">
                <i class="fa fa-thermometer-empty"></i>
            </button>
        </div>
    </div>
</body>
<!-- Подключение скрипов javaScript -->
<script src="js/main.js"></script>
<script src="js/bottom.js"></script>
</html>
